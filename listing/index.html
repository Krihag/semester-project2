<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore detailed information about items on CloudBids. From item history to bidding details, find everything you need to make an informed bid. Start bidding today!"
    />

    <title>Item details - CloudBids</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b515e79b0f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../dist/css/output.css" />
    <link rel="stylesheet" href="../src/css/style.css" />

    <script type="module" src="../src/js/pages/listing/index.js"></script>
  </head>
  <body class="bg-lighterPurple">
    <header
      class="flex fixed w-screen max-w-screen justify-between lg:h-28 top-0 py-3 px-8 md:px-14 bg-secondary z-20 items-center"
    >
      <div
        class="sm:max-w-7xl flex justify-between w-full items-center mx-auto"
      >
        <a class="" href="/">
          <img src="/src/img/cloudbids-logo.png" class="w-28 lg:w-40" alt="" />
        </a>

        <nav
          id="nav-bar"
          class="hidden flex-col gap-2 absolute top-11 right-0 px-4 w-72 py-5 shadow-lg bg-secondary rounded-bl-2xl lg:static lg:flex lg:flex-row lg:items-center lg:gap-4 lg:w-fit lg:shadow-none"
        ></nav>
        <div id="hamburger-menu" class="px-1 lg:hidden">
          <i
            class="fa-solid fa-bars text-2xl text-purple-100"
            id="hamburger-open"
          ></i>
          <i class="fa-solid fa-xmark hidden text-lg" id="hamburger-close"></i>
        </div>
      </div>
    </header>
    <main class="min-h-screen" id="root">
      <section
        class="font-xl bg-secondary sticky opacity-90 z-10 top-12 py-3 lg:top-28"
      >
        <div class="text-center text-xl my-2">Auction ends in</div>
        <div class="text-white flex justify-center items-center gap-5">
          <div class="flex flex-col items-center justify-center">
            <p id="days-left" class="text-4xl">00</p>
            <p class="text-pink-gray-500 text-sm">days</p>
          </div>

          <div class="flex flex-col items-center justify-center">
            <p id="hours-left" class="text-4xl">00</p>
            <p class="text-gray-300 text-sm">hours</p>
          </div>

          <div class="flex flex-col items-center justify-center">
            <p id="minutes-left" class="text-4xl">00</p>
            <p class="text-gray-300 text-sm">minutes</p>
          </div>

          <div class="flex flex-col items-center justify-center">
            <p id="seconds-left" class="text-4xl">00</p>
            <p class="text-gray-300 text-sm">seconds</p>
          </div>
        </div>
      </section>

      <div class="sm:flex justify-center">
        <section
          id="listing-container"
          class="bg-primary sm:bg-transparent mx-4 my-12 lg:pt-36 rounded-xl pb-2 xs:mx-10 sm:mx-4 md:mx-10 sm:w-full max-w-7xl"
        ></section>
      </div>
      <!-- MODAL CONTAINER START -->

      <div
        id="modal-container"
        class="hidden items-center fixed justify-center z-40 w-screen px-2 py-6 h-screen top-0 left-0 bg-white bg-opacity-5 backdrop-blur-sm max-h-screen max-w-screen"
      >
        <div
          id="modal-main"
          class="relative max-w-2xl flex flex-col rounded-md bg-modalBg w-full min-h-60 max-h-full overflow-auto border border-lighterPurple"
        >
          <div
            class="flex justify-between items-center sticky top-0 p-5 border-b z-10 border-lighterPurple bg-modalBg"
          >
            <h2
              class="text-xl font-bold text-purple-100"
              id="modal-header"
            ></h2>
            <i
              class="fa-solid fa-xmark text-2xl font-bold cursor-pointer text-purple-100"
              id="modal-close"
            ></i>
          </div>
          <div
            id="modal-content"
            class="flex items-center justify-center gap-4 pt-4 pb-8 w-full text-white px-5"
          ></div>
        </div>
      </div>
    </main>
  </body>
</html>
